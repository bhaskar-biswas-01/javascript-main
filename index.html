<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <style>
    #image {
      height: 500px;
      width: 1000px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 300px;
      background-size: cover;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    .preview {
      width: 200px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="addTabFocus()">

  <div id="image">Hover over an image below to display here.</div>

  <!-- Image thumbnails -->
  <img class="preview" src="https://images.wallpapersden.com/image/download/demon-slayer-tanjirou-kamado_a2tsa2uUmZqaraWkpJRobWllrWdpZWU.jpg" alt="TANJIRO" 
    onmouseover="upDate(this)" 
    onmouseout="undo()"
    onfocus="upDate(this)" 
    onblur="undo()">
  
  <img class="preview" src="https://wallpaperaccess.com/full/1111744.jpg" alt="JENITSU" 
    onmouseover="upDate(this)" 
    onmouseout="undo()" 
    onfocus="upDate(this)" 
    onblur="undo()">
  
  <img class="preview" src="https://wallpapercave.com/wp/wp9214582.jpg" alt="MITSURI" 
    onmouseover="upDate(this)" 
    onmouseout="undo()" 
    onfocus="upDate(this)" 
    onblur="undo()">
  
  <img class="preview" src="https://i.pinimg.com/originals/a0/ec/bf/a0ecbf79ccef0030f773dcf0f0937421.jpg" alt="RENGOKU" 
    onmouseover="upDate(this)" 
    onmouseout="undo()" 
    onfocus="upDate(this)" 
    onblur="undo()">
  
  <img class="preview" src="https://a-static.besthdwallpaper.com/demon-slayer-giyu-tomioka-water-hashira-wallpaper-3840x2160-90600_54.jpg" alt="GIYUUU" 
    onmouseover="upDate(this)" 
    onmouseout="undo()" 
    onfocus="upDate(this)" 
    onblur="undo()">
  
  <img class="preview" src="https://wallpapercave.com/wp/wp10857504.jpg" alt="TENGEN" 
    onmouseover="upDate(this)" 
    onmouseout="undo()" 
    onfocus="upDate(this)" 
    onblur="undo()">

  <script src="script.js"></script>
</body>
</html>
